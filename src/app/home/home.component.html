    
<div class="container"> 
    <div class="py-3 bg-light text-center">   
      <div *ngIf="productos && productos.length > 0; else noData">
        <div class="row">
          <div *ngFor="let productos of productos" class="col-md-4 mb-4">
            <div class="card">
              <div class="d-flex justify-content-center">
                <img src="{{productos.image}}" alt="Denim Jeans">
              </div>
              <div class="card-body">
                <h4>{{productos.name}}</h4>
                <p class="price">{{productos.price}}</p>
                <div class="rating">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
                <p>{{productos.description}}</p>
                <p><button class="btn btn-primary">Agregar</button></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noData>
        <p>No hay datos disponibles</p>
      </ng-template>
    </div>
  </div>
